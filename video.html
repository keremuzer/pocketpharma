<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocketpharma</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/search.css">
  <link rel="stylesheet" href="./css/video.css">
  <script src="https://kit.fontawesome.com/92c02fd578.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <a href="./index.html">
          <img src="./img/logo.svg" alt="Pocketpharma">
        </a>
        <div class="nav-right">
          <button><i class="fa-solid fa-search"></i></button>
          <button>TR</button>
          <button id="bars"><i class="fa-solid fa-bars"></i></button>
        </div>
      </nav>
    </header>
    <div id="mySidenav" class="sidenav">
      <button>Giriş Yap <i class="fa-solid fa-angles-right"></i></button>
      <ul>
        <li><a href="#">HAKKIMIZDA</a></li>
        <li><a href="#">İLAÇLAR</a></li>
        <li><a href="#">ORTAKLARIMIZ</a></li>
        <li><a href="#">SÜRDÜRÜLEBİLİRLİK</a></li>
        <li><a href="#">BASIN</a></li>
        <li><a href="#">İLETİŞİM</a></li>
      </ul>
      <div class="icons">
        <a href="#"><img src="./img/facebook.svg" alt=""></a>
        <a href="#"><img src="./img/twitter.svg" alt=""></a>
        <a href="#"><img src="./img/instagram.svg" alt=""></a>
        <a href="#"><img src="./img/youtube.svg" alt=""></a>
        <a href="#"><img src="./img/linkedin.svg" alt=""></a>
      </div>
    </div>
    <div class="search-container">
      <form>
        <div class="searchbar-container">
          <input id="searchbar" type="text" placeholder="İLAÇ/KATEGORİ ARAT" name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <button class="photo"><img src="./img/photo.svg" alt=""></button>
      </form>
    </div>
    <section>
      <video src="./videos/video.mp4" controls></video>
      <div class="buttons">
        <a href="#">DETAYLI BİLGİ <i class="fa-regular fa-file-pdf"></i></a>
        <a href="#">KÜB <i class="fa-regular fa-file-pdf"></i></a>
      </div>
    </section>
    <footer>
      <div class="follow-us">
        <h2>Bizi Takip Edin</h2>
        <div class="icons">
          <a href="#"><img src="./img/facebook.svg" alt=""></a>
          <a href="#"><img src="./img/twitter.svg" alt=""></a>
          <a href="#"><img src="./img/instagram.svg" alt=""></a>
          <a href="#"><img src="./img/youtube.svg" alt=""></a>
          <a href="#"><img src="./img/linkedin.svg" alt=""></a>
        </div>
      </div>
      <div class="top-links">
        <img src="./img/logo.svg" alt="">
        <div class="links">
          <a href="#">Hızlı Bağlantılar</a>
          <a href="#">Bize Ulaşın</a>
          <a href="#">Erişilebilirlik/Yasal Metinler</a>
        </div>
      </div>
      <div class="bottom-links">
        <a href="#">Kullanım Koşulları</a>
        <a href="#">Gizlilik</a>
        <a href="#">Bilgi Toplumu Hizmetleri</a>
        <a href="#">Kişisel Verilerin Korunması Kanunu</a>
      </div>
      <p class="copyright">2023 © Her Hakkı Saklıdır</p>
    </footer>
  </div>

  <script src="./slide.js"></script>
</body>
</html>
