<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocketpharma</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/slide.css">
  <script src="https://kit.fontawesome.com/92c02fd578.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <a href="./index.html">
          <img src="./img/logo.svg" alt="Pocketpharma">
        </a>
        <div class="nav-right">
          <a href="./search.html"><button><i class="fa-solid fa-search"></i></button></a>
          <button>TR</button>
          <button id="bars"><i class="fa-solid fa-bars"></i></button>
        </div>
      </nav>
    </header>
    <div id="mySidenav" class="sidenav">
      <a class="signin" href="./signup.html"><button>Giriş Yap <i class="fa-solid fa-angles-right"></i></button></a>
      <ul>
        <li><a href="#">HAKKIMIZDA</a></li>
        <li><a href="#">İLAÇLAR</a></li>
        <li><a href="#">ORTAKLARIMIZ</a></li>
        <li><a href="#">SÜRDÜRÜLEBİLİRLİK</a></li>
        <li><a href="#">BASIN</a></li>
        <li><a href="#">İLETİŞİM</a></li>
      </ul>
      <div class="icons">
        <a href="#"><img src="./img/facebook.svg" alt=""></a>
        <a href="#"><img src="./img/twitter.svg" alt=""></a>
        <a href="#"><img src="./img/instagram.svg" alt=""></a>
        <a href="#"><img src="./img/youtube.svg" alt=""></a>
        <a href="#"><img src="./img/linkedin.svg" alt=""></a>
      </div>
    </div>
    <div class="search-container">
      <form>
        <div class="searchbar-container">
          <input id="searchbar" type="text" placeholder="İLAÇ/KATEGORİ ARAT" name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <button class="photo"><img src="./img/photo.svg" alt=""></button>
      </form>
    </div>
    <div class="slideshow">
      <!--image slider start-->
      <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img src="./img/1.svg" alt="">
          </div>
          <div class="slide">
            <img src="./img/1.svg" alt="">
          </div>
          <div class="slide">
            <img src="./img/1.svg" alt="">
          </div>
          <div class="slide">
            <img src="./img/1.svg" alt="">
          </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
      </div>
      <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
          document.getElementById('radio' + counter).checked = true;
          counter++;
          if(counter > 4){
            counter = 1;
          }
        }, 5000);
      </script>
      <!--image slider end-->
    </div>
    <div class="partnership">
      <h2>ORTAKLARIMIZ</h2>
      <div class="partners">      
        <img src="./img/brand.svg" alt="">
        <img src="./img/brand.svg" alt="">
        <img src="./img/brand.svg" alt="">
        <img src="./img/brand.svg" alt="">
      </div>
    </div>
    <footer>
      <div class="follow-us">
        <h2>Bizi Takip Edin</h2>
        <div class="icons">
          <a href="#"><img src="./img/facebook.svg" alt=""></a>
          <a href="#"><img src="./img/twitter.svg" alt=""></a>
          <a href="#"><img src="./img/instagram.svg" alt=""></a>
          <a href="#"><img src="./img/youtube.svg" alt=""></a>
          <a href="#"><img src="./img/linkedin.svg" alt=""></a>
        </div>
      </div>
      <div class="top-links">
        <img src="./img/logo.svg" alt="">
        <div class="links">
          <a href="#">Hızlı Bağlantılar</a>
          <a href="#">Bize Ulaşın</a>
          <a href="#">Erişilebilirlik/Yasal Metinler</a>
        </div>
      </div>
      <div class="bottom-links">
        <a href="#">Kullanım Koşulları</a>
        <a href="#">Gizlilik</a>
        <a href="#">Bilgi Toplumu Hizmetleri</a>
        <a href="#">Kişisel Verilerin Korunması Kanunu</a>
      </div>
      <p class="copyright">2023 © Her Hakkı Saklıdır</p>
    </footer>
  </div>
    <script src="./script.js"></script>
</body>
</html>
