<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocketpharma</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/slide.css">
  <script src="https://kit.fontawesome.com/92c02fd578.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <a href="./index.html">
          <img src="./img/logo.svg" alt="Pocketpharma">
        </a>
        <div class="nav-right">
          <a href="./search.html"><button><i class="fa-solid fa-search"></i></button></a>
          <button>EN</button>
          <button id="bars"><i class="fa-solid fa-bars"></i></button>
        </div>
      </nav>
    </header>
    <div id="mySidenav" class="sidenav">
      <a class="signin" href="./signup.html"><button>Sign in <i class="fa-solid fa-angles-right"></i></button></a>
      <ul>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">MEDICINES</a></li>
        <li><a href="#">PARTNERS</a></li>
        <li><a href="#">SUSTAINABILITY</a></li>
        <li><a href="#">MEDIA</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
      <div class="icons">
        <a href="#"><img src="./img/facebook.svg" alt=""></a>
        <a href="#"><img src="./img/twitter.svg" alt=""></a>
        <a href="#"><img src="./img/instagram.svg" alt=""></a>
        <a href="#"><img src="./img/youtube.svg" alt=""></a>
        <a href="#"><img src="./img/linkedin.svg" alt=""></a>
      </div>
    </div>
    <div class="search-container">
      <form>
        <div class="searchbar-container">
          <input id="searchbar" type="text" placeholder="Enter a drug name" name="search">
          <a id="search_btn" href="./search.html"><i class="fa fa-search"></i></a>
        </div>
        <button class="photo"><img src="./img/photo.svg" alt=""></button>
      </form>
    </div>
    <div class="slideshow">
      <!--image slider start-->
      <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img src="./img/1.png" alt="">
          </div>
          <div class="slide">
            <img src="./img/2.png" alt="">
          </div>
          <div class="slide">
            <img src="./img/3.png" alt="">
          </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
          </div>
          <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
      </div>
      <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
          document.getElementById('radio' + counter).checked = true;
          counter++;
          if(counter > 4){
            counter = 1;
          }
        }, 5000);
      </script>
      <!--image slider end-->
    </div>
    <div class="partnership">
      <h2>OUR PARTNERS</h2>
      <div class="partners">      
        <img src="./img/brand.svg" alt="">
        <img src="./img/brand.svg" alt="">
        <img src="./img/brand.svg" alt="">
        <img src="./img/brand.svg" alt="">
      </div>
    </div>
    <footer>
      <div class="follow-us">
        <h2>Follow Us</h2>
        <div class="icons">
          <a href="#"><img src="./img/facebook.svg" alt=""></a>
          <a href="#"><img src="./img/twitter.svg" alt=""></a>
          <a href="#"><img src="./img/instagram.svg" alt=""></a>
          <a href="#"><img src="./img/youtube.svg" alt=""></a>
          <a href="#"><img src="./img/linkedin.svg" alt=""></a>
        </div>
      </div>
      <div class="top-links">
        <img src="./img/logo.svg" alt="">
        <div class="links">
          <a href="#">Quick Links</a>
          <a href="#">Contact Us</a>
          <a href="#">Accessibility/Legal Texts</a>
        </div>
      </div>
      <div class="bottom-links">
        <a href="#">Terms of Use</a>
        <a href="#">Privacy</a>
        <a href="#">Information society services</a>
        <a href="#">Personal Data Protection Law</a>
      </div>
      <p class="copyright">2023 © All Rights Reserved</p>
    </footer>
  </div>
    <script src="./script.js"></script>
</body>
</html>
