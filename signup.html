<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ===== Icons ===== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <script src="https://kit.fontawesome.com/92c02fd578.js" crossorigin="anonymous"></script>
  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="./css/signup.css">
       
  <title>Giri≈ü Yap</title> 
</head>
<body>
  <header>
    <nav>
      <a href="./index.html">
        <img src="./img/logo.svg" alt="Pocketpharma">
      </a>
      <div class="nav-right">
        <a href="./search.html"><button><i class="fa-solid fa-search"></i></button></a>
        <button>EN</button>
        <button id="bars"><i class="fa-solid fa-bars"></i></button>
      </div>
    </nav>
  </header>
  <div id="mySidenav" class="sidenav">
    <a class="signin" href="./signup.html"><button>Sign in <i class="fa-solid fa-angles-right"></i></button></a>
    <ul>
      <li><a href="#">ABOUT US</a></li>
      <li><a href="#">MEDICINES</a></li>
      <li><a href="#">PARTNERS</a></li>
      <li><a href="#">SUSTAINABILITY</a></li>
      <li><a href="#">MEDIA</a></li>
      <li><a href="#">CONTACT</a></li>
    </ul>
    <div class="icons">
      <a href="#"><img src="./img/facebook.svg" alt=""></a>
      <a href="#"><img src="./img/twitter.svg" alt=""></a>
      <a href="#"><img src="./img/instagram.svg" alt=""></a>
      <a href="#"><img src="./img/youtube.svg" alt=""></a>
      <a href="#"><img src="./img/linkedin.svg" alt=""></a>
    </div>
  </div>
  <div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Sign in</span>
            <form action="#">
                <div class="input-field">
                    <input type="text" placeholder="Email" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Password" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Remember me</label>
                    </div>
                    
                    <a href="#" class="text">Forgot Password?</a>
                </div>
                <div class="input-field button">
                    <input type="button" value="Sign in">
                </div>
            </form>
            <div class="login-signup">
                <span class="text">Don't have an account?
                    <a href="#" class="text signup-link">Sign up</a>
                </span>
            </div>
        </div>
        <!-- Registration Form -->
        <div class="form signup">
            <span class="title">Sign up</span>
            <form action="#">
                <div class="input-field">
                    <input type="text" placeholder="First name" required>
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                  <input type="text" placeholder="Last name" required>
                  <i class="uil uil-user"></i>
              </div>
                <div class="input-field">
                    <input type="text" placeholder="Email" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Create password" required>
                    <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Confirm password" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="termCon">
                        <label for="termCon" class="text">I accept all terms & conditions</label>
                    </div>
                </div>
                <div class="input-field button">
                    <input type="button" value="Signup Now">
                </div>
            </form>
            <div class="login-signup">
                <span class="text">Already have an account?
                    <a href="#" class="text login-link">Login now</a>
                </span>
            </div>
        </div>
    </div>
  </div>
<script src="./signup.js"></script> 
</body>
</html>
