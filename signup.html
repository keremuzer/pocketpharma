<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ===== Icons ===== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <script src="https://kit.fontawesome.com/92c02fd578.js" crossorigin="anonymous"></script>
  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="./css/signup.css">
       
  <title>Giriş Yap</title> 
</head>
<body>
  <header>
    <nav>
      <a href="./index.html">
        <img src="./img/logo.svg" alt="Pocketpharma">
      </a>
      <div class="nav-right">
        <a href="./search.html"><button><i class="fa-solid fa-search"></i></button></a>
        <button>TR</button>
        <button id="bars"><i class="fa-solid fa-bars"></i></button>
      </div>
    </nav>
  </header>
  <div id="mySidenav" class="sidenav">
    <a class="signin" href="./signup.html"><button>Giriş Yap <i class="fa-solid fa-angles-right"></i></button></a>
    <ul>
      <li><a href="#">HAKKIMIZDA</a></li>
      <li><a href="#">İLAÇLAR</a></li>
      <li><a href="#">ORTAKLARIMIZ</a></li>
      <li><a href="#">SÜRDÜRÜLEBİLİRLİK</a></li>
      <li><a href="#">BASIN</a></li>
      <li><a href="#">İLETİŞİM</a></li>
    </ul>
    <div class="icons">
      <a href="#"><img src="./img/facebook.svg" alt=""></a>
      <a href="#"><img src="./img/twitter.svg" alt=""></a>
      <a href="#"><img src="./img/instagram.svg" alt=""></a>
      <a href="#"><img src="./img/youtube.svg" alt=""></a>
      <a href="#"><img src="./img/linkedin.svg" alt=""></a>
    </div>
  </div>
  <div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Giriş Yap</span>
            <form action="#">
                <div class="input-field">
                    <input type="text" placeholder="E-posta" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Şifre" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Beni Hatırla</label>
                    </div>
                    
                    <a href="#" class="text">Şifremi Unuttum</a>
                </div>
                <div class="input-field button">
                    <input type="button" value="Giriş Yap">
                </div>
            </form>
            <div class="login-signup">
                <span class="text">Henüz üye değil misin?
                    <a href="#" class="text signup-link">Kaydol</a>
                </span>
            </div>
        </div>
        <!-- Registration Form -->
        <div class="form signup">
            <span class="title">Kaydol</span>
            <form action="#">
                <div class="input-field">
                    <input type="text" placeholder="Ad" required>
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                  <input type="text" placeholder="Soyad" required>
                  <i class="uil uil-user"></i>
              </div>
                <div class="input-field">
                    <input type="text" placeholder="E-posta" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Şifre oluştur" required>
                    <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Şifre(Tekrar)" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="termCon">
                        <label for="termCon" class="text">Tüm şartları ve koşulları kabul ediyorum</label>
                    </div>
                </div>
                <div class="input-field button">
                    <input type="button" value="Kaydol">
                </div>
            </form>
            <div class="login-signup">
                <span class="text">Zaten hesabın var mı?
                    <a href="#" class="text login-link">Giriş Yap</a>
                </span>
            </div>
        </div>
    </div>
  </div>
<script src="./signup.js"></script> 
</body>
</html>
